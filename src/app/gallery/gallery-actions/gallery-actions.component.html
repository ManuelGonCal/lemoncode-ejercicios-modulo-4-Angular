<div class="gallery-controls">
  <button mat-fab color="primary"
    (click)="onPreviousClick()"
    [disabled]="isPreviousDisabled"
  ><mat-icon>navigate_before</mat-icon></button>
  <button mat-fab><mat-icon>zoom_in</mat-icon></button>
  <button mat-fab><mat-icon>zoom_out</mat-icon></button>
  <button mat-fab><mat-icon>pause</mat-icon></button>
  <button mat-fab><mat-icon>play_arrow</mat-icon></button>
  <button mat-fab color="primary"
    (click)="onNextClick()"
    [disabled]="isNextDisabled"
  ><mat-icon>navigate_next</mat-icon></button>
</div>
